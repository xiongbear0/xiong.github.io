<h1 style="font-family: '黑体'">t.cn短链生成</h1>
<input type="text" id="address" placeholder="请输入地址" autocomplete="on" value="">

<script>
function tz(){
	var link=document.getElementById("address").value;
	var prefix="https://api.weibo.com/2/short_url/shorten.json?source=2849184197&url_long=";
	var tiaoz=prefix+link
	window.location.href=(tiaoz);
	//alert (tiaoz)
}
</script>

<button onClick="tz()">跳转</button>
</br>
